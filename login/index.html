<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo-png.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/accountCreationForm.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Form</h2>
      </div>

      <form action="" class="form" id="form">
        <div class="form-control">
          <label>Username</label>
          <input type="text" placeholder="Nedu" id="username" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="info@nedu.org" id="email" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="*****" id="password" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Confirm Password</label>
          <input type="password" placeholder="*****" id="password2" />
          <small>Error Message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <!-- <footer>Powered by Nedu</footer> -->

    <script
      lang="javascript"
      type="text/javascript"
      src="./JS/accountCreationForm.js"
    ></script>
  </body>
</html>
